name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /faceit-demo-auto-manager-landing-site
          NEXT_PUBLIC_EXTENSION_URL: ${{ vars.NEXT_PUBLIC_EXTENSION_URL || 'https://chromewebstore.google.com/detail/jhlopmhmnaopgekfhekbinmdbdbopihi' }}
          NEXT_PUBLIC_NATIVE_APP_URL: ${{ vars.NEXT_PUBLIC_NATIVE_APP_URL || 'https://github.com/vdmk21lab/faceit-demo-auto-manager-native-app/releases' }}
          NEXT_PUBLIC_NATIVE_APP_DOWNLOAD_URL: ${{ vars.NEXT_PUBLIC_NATIVE_APP_DOWNLOAD_URL || 'https://github.com/vdmk21lab/faceit-demo-auto-manager-native-app/releases/latest/download/FaceitDemoAutoManagerSetup.exe' }}
          NEXT_PUBLIC_GITHUB_REPO: ${{ vars.NEXT_PUBLIC_GITHUB_REPO || 'https://github.com/vdmk21lab/faceit-demo-auto-manager-native-app' }}
          NEXT_PUBLIC_DOCS_URL: ${{ vars.NEXT_PUBLIC_DOCS_URL || 'https://github.com/vdmk21lab/faceit-demo-auto-manager-native-app#what-it-does' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
